<!DOCTYPE html>
<html lang="en'>
        <head>
            <meta charset="utf-8" />
            <title>Sign Up</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
        </head>
        <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2>Register</h2>
                        <p>
                            Please fill out the form.
                        </p>

                                <label>Name</label>
                                <input id="username" type="text" name="name" placeholder="Name" class="form-control" required>
                            </div>
                            <!--<div class="form-group">-->
                            <!--    <label>Email</label>-->
                            <!--    <input id="email" type="email" name="email" placeholder="Email" class="form-control" required>-->
                            <!--</div>-->
                            <div class="form-group">
                                <label>Password</label>
                                <input id="password" type="password" name="password" placeholder="password" class="form-control" required>
                            </div>
                            <!-- <div class="form-group">-->
                            <!--     <label>Confirm Password</label>-->
                            <!--     <input  type="password" name="confirm_password" class="form-control" required>-->
                            <!-- </div>-->
                            <div class="form-group">
                                <input id="Submit" type="submit" name="submit" class="btn btn-primary" value="Submit" onClick="check()"/> 
                            </div>
                            <p>
                                Already have an account? <a href="Login.html">Login Here</a>
                            </p>
                            </div>
                        </form>
                    </div>
                </div>
        <script type="text/javascript" src="jq.uery-111.3.min.js"></script>
        <script type="text/javascript" language="javascript" src="Login.js"></script>

        </body>
